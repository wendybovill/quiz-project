<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External Stylesheets -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>General Knowledge Quiz End</title>
</head>

<body>
    <div class="container">
        <!-- This is the end section after the quiz is played, the player gets the option to save their score -->
        <div id="end" class="flex-center flex-column middlepage">
            <h1>Remove Score</h1>
            <h2>Are you sure you want to delete all your scores?</h2>
            <form id="form_removeScore">
                <button type="submit" class="button" id="clearScore" onclick="clearScores(event);">Clear All Scores</button>
            </form>
            <!-- The player can choose to return to the front page, view the topscores, or restart the quiz -->
            <h2>What would you like to do next?</h2>
            <a class="button" href="/quiz.html">Start Again</a>
            <a class="button" href="/topscores.html">View Top Scores</a>
            <a class="button" href="/index.html">Go Home</a>
        </div>
    </div>
    <script src="scripts/remove_user_score.js"></script>
</body>

</html>
