<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="quiz, health, fitness, wellbeing, diet, anxiety, self help, panic, fear, cbt, therapy, mindfulness">
    <meta name="description" content="A quiz on mental health and physical health to raise awareness of how the two are linked and effect each other.">

    <!--  Favicon links  -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="manifest" href="assets/images/site.webmanifest">
    <!-- External Stylesheets -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/quiz.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Wellbeing Quiz</title>
</head>

<body>
    <header>
        <div class="fullwidth">
            <div>
                <!-- Display HUD -->
                <div id="hud">
                    <!-- Display Question Number so far -->
                    <div id="hud-item" class="hud-wrapper">
                        <!-- Display Progress Bar -->
                        <div class="progressBar-wrapper">
                            <div>
                                <p id="progressInfo" class="hud-prefix">
                                    Question
                                </p>
                            </div>
                            <div id="progressBar">
                                <div id="progressFullBar"></div>
                            </div>
                        </div>
                    </div>
                    <div class="justify-content-around">
                        <div id="loader"></div>
                    </div>
                    <!-- Display Score -->
                    <div id="hud-item2" class="hud-wrapper">
                        <p class="hud-prefix-right">
                            Score
                        </p>
                        <h1 class="hud-main-text" id="score">
                            0
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid">

            <!-- This content is for the main quiz Q & A -->
            <div id="quiz" class="justify-center flex-column hidden middlepage">
                <div id="quiz-wrapper">
                    <h2 id="question"></h2>

                    <div class="option-container">
                        <p class="option-prefix">A</p>
                        <p data-number="1" class="option-text"></p>
                    </div>
                    <div class="option-container">
                        <p class="option-prefix">B</p>
                        <p data-number="2" class="option-text"></p>
                    </div>
                    <div class="option-container">
                        <p class="option-prefix">C</p>
                        <p data-number="3" class="option-text"></p>
                    </div>
                    <div class="option-container">
                        <p class="option-prefix">D</p>
                        <p data-number="4" class="option-text"></p>
                    </div>
                </div>
                <a class="button quiz-button" href="index.html">Quit Quiz</a>
            </div>
        </div>
        <div class="quiz-logo">
            <a class="link" href="index.html"><img src="assets/images/android-chrome-512x512.png" alt="This is the Wellbeing Logo, it is a cartoon sun in yellow with a darkteal background"></a>
        </div>
    </main>

    <footer class="container-fluid col-12">&copy; 2023 Wendy Bovill</footer>

    <!-- Script Section -->
    <script src="scripts/quiz.js"></script>
</body>

</html>
