<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External Stylesheets -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/quiz.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Wellbeing Quiz</title>
</head>

<body>

    <div class="container">
        <div class="fullwidth">
            <div id="loader"></div>
        </div>
        <div class="fullwidth">
            <div>
                <!-- Display HUD -->
                <div id="hud">
                    <!-- Display Question Number so far -->
                    <div id="hud-item">
                        <!-- Display Progress Bar -->
                        <div class="progressBar-wrapper">
                            <div>
                                <p id="progressInfo" class="hud-prefix">
                                    Question
                                </p>
                            </div>
                            <div id="progressBar">
                                <div id="progressFullBar"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Display Score -->
                    <div id="hud-item2">
                        <p class="hud-prefix-right">
                            Score
                        </p>
                        <h1 class="hud-main-text" id="score">
                            0
                        </h1>
                    </div>
                </div>
            </div>
        </div>
        <!-- This content is for the main quiz Q & A -->
        <div id="quiz" class="justify-center flex-column hidden middlepage">
            <div id="quiz-wrapper">
                <h2 id="question"></h2>

                <div class="option-container">
                    <p class="option-prefix">A</p>
                    <p data-number="1" class="option-text"></p>
                </div>
                <div class="option-container">
                    <p class="option-prefix">B</p>
                    <p data-number="2" class="option-text"></p>
                </div>
                <div class="option-container">
                    <p class="option-prefix">C</p>
                    <p data-number="3" class="option-text"></p>
                </div>
                <div class="option-container">
                    <p class="option-prefix">D</p>
                    <p data-number="4" class="option-text"></p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="scripts/quiz.js"></script>
</body>

</html>
