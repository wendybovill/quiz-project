<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/topscores.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Wellbeing Quiz Top Scores</title>
</head>

<body>
    <div class="container">

        <!-- This content is to display the Players with the Top Scores -->
        <div id="topScores-hud">
            <div class="topscorelist-centered">
                <h1 id="finalScore" class="h1">The Quiz Top Scores:</h1>
                <div id="topScores" class="score-wrapper topscorelist-centered">
                    <ul id="listTopScores" class="topScore h1">
                        <li>There are no scores available. Try the quiz.</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- This content is to give the players a choice of restarting the quiz or returning to landing page home -->
        <div>
            <div id="home" class="justify-center flex-column flex-center">
                <h1 class="h1">Test your knowledge!</h1>
                <a class="button" href="/quiz.html">Start</a>
                <a class="button" href="/index.html">Home</a>
                <a class="button" href="/clear.html">Clear All scores</a>
            </div>
        </div>
    </div>

    <!-- Script Section -->
    <script src="scripts/topscores.js"></script>
    <script src="scripts/quiz.js"></script>
    <script src="scripts/save_score.js"></script>
</body>

</html>
